<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑名称</title>
    <link rel="stylesheet" type="text/css" href="https://f.51fanbei.com/h5/static/reset.css">
    <link rel="stylesheet" href="./index.css">
            <script>
        // 判断rem字体大小
            (function (doc, win) {
                var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
    
</head>
<body>
    <div class="edit_text_outlayer" id="app">
      <div class="edit_input_wrap">
        <input class="edit_input" type="text" v-model="actName" maxlength="20">
        <img class="close_icon_pic" src="../img/close_icon.png" v-show="actName" @click="cleanText">
      </div>
      <div class="submit_btn">确认</div>
    </div>

</html>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="./index.js"></script>
